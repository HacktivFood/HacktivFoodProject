<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-6">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="444938398854-84h17uaogolmed8g8csrt2dm1q12ae87.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
    integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
    crossorigin="anonymous"></script>
  <title>HacktiFood!</title>
</head>

<body>
  <!-- nav & login -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse container" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.png" height="30" alt="">
        </a>
      </div>
      <form class="form-inline my-2 my-lg-0" onsubmit="login(event)" id="login-form">
        <input class="form-control mr-sm-2" type="email" placeholder="Email" id="login-email">
        <input class="form-control mr-sm-2" type="password" placeholder="Password" id="login-password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">Logout</button>
    </div>
  </nav>

  <label for="">Google Sign-In</label><br>
  <div class="g-signin2" data-onsuccess="onSignIn"></div><br>

  <!-- register -->

  <section id="login-page">
    <div class="row justify-content-center" style="height: calc(100vh - 57.92px);">
      <div class="col-6 text-center bg bg-home align-items-center d-flex justify-content-center mr-4">
        <h1 class="font-weight-lighter header-home ">Wake up your taste buds.<br>And Come sit with us!</h1>
      </div>
      <div class="my-auto">
        <div class="card shadow-lg p-5">
          <form class="" onsubmit="register(event)">
            <div>
              <img class="mx-auto mb-5 d-flex" src="./assets/logo.png" height="50" alt="">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp"
                placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <button class="btn btn-primary container-fluid mt-3">Signin with google</button>
            <button type="submit" class="btn btn-primary container-fluid mt-2">Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- get ingredients -->

  <section id="ingredients-page">
    <div class="row justify-content-center" style="height: calc(100vh - 57.92px);">
      <h2 class="font-weight-light header-home mt-2 h-title">List of Foods</h2>
      <div class="col-6 text-center my-auto bg bg-ingredients align-items-center d-flex justify-content-center mr-4">
        <div class="d-block mt-5" style="height: 60vh; overflow-y: auto;" id="recipe-list">
        </div>
      </div>
      <div class="my-auto">
        <div class="card shadow-lg p-5 mt-5">
          <form class="form-inline my-2 my-lg-0 d-flex justify-content-around" onsubmit="addIngredient(event)">
            <input class="form-control mr-sm-2" type="search" placeholder="Type the ingredients" id="input-ingredient">
            <button class="btn btn-outline-success my-sm-0" type="submit">Add</button>
          </form>
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Ingredients</th>
                <th colspan="2" scope="col">Calories</th>
              </tr>
            </thead>
            <tbody id="show-ingredients">
            </tbody>

            <tr>
                <td></td>
                <td><b id="total-calories"></b></td>
                <td></td>
            </tr>
          </table>
          <button class="btn btn-primary container-fluid mt-3" onclick="fetchFood()">Proceed to food list</button>
        </div>

        <div>

        </div>

      </div>
    </div>
  </section>

  <!-- get restaurants -->

  <section id="restaurants-page">
    <div class="row justify-content-center" style="height: calc(100vh - 57.92px);">
      <h2 class="font-weight-light header-home mt-2 h-title">List of Restaurants</h2>
      <div class="col-6 text-center my-auto bg bg-ingredients align-items-center d-flex justify-content-center mr-4">
        <div class="d-block mt-5" style="height: 60vh; overflow-y: auto;" id="restaurant-container">
        </div>
      </div>
      <div class="my-auto">
        <div class="card shadow-lg p-5 mt-5">
          <p class="font-weight-light mb-3">Find nearby restaurants:</p>
          <form class="form-inline my-2 my-lg-0 d-flex justify-content-around" onsubmit="fetchRestaurants(event)">
            <input class="form-control mr-sm-2" type="search" placeholder="E.g: slipi tower" id="address">
            <button class="btn btn-outline-success my-sm-0" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <img src="./assets/bg3.svg" draggable="false" width="300px" alt="">
        </div>
      </div>
    </div>
  </section>


  <footer>
    <img src="./assets/wave.svg" draggable="false" alt="">
  </footer>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
