<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HacktivFood</title>

    <!-- LOGIN Page Center Css -->
    <style>
        html,
        body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- LOGIN PAGE -->
    <!-- Form Section -->
    <section id="login-page">
        <form id="login-form" onsubmit="login(event)"> <!-- Change The Form Method From Here-->
            <div class="card-panel z-depth-5">
        
                <!-- Form Logo Section  -->
        
                <div class="row margin">
                    <div class="col s12 m12 l12 center">
                        <img src="https://i.imgur.com/ypAbAYt.png"
                         alt="" class="responsive-img circle" style="width:100px;">
                        <p>Let's Login to HacktivFood Apps<br>And get some food recommendation for your tummy!!!</p>
                    </div>
                </div>
        
                <!-- Form Username Input Section -->
        
                <div class="col s12 m12 l12">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input type="text" name="login-email" id="login-email">
                        <label for="username">Email</label>
                    </div>
                </div>
        
                <!-- Form Password Input Section -->
        
                <div class="col m12 l12">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" name="login-password" id="login-password">
                        <label for="password">Password</label>
                    </div>
                </div>
        
                    <!-- Form Chekbox (Remember Me) Input Section -->
        
                <div class="left">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <br><br>
        
                    <!-- Form Button Section  -->
        
                <div class="center">
                    <input type="submit" value="Login" name="submit" 
                    class="btn waves-effect waves-light " 
                    style="width:100%; background-color: #ff4081;">
                </div>
        
                    <!-- Form "Register Now" And "Forgot Password" Link Section. -->
        
                <div class="" style="font-size:14px;"><br>
                    <a href="" class="left">Register Now!</a>
                    <a href="" class="right ">Forgot Password?</a>
                </div><br>
            </div>
        </form>
    </section>

    <!-- HOME PAGE -->
    <!-- Form Section -->
    <section id="home-page">
        <div class="center">
            <a class="waves-effect waves-light btn" onclick="logout()"><i class="material-icons left">cloud</i>Log out</a>
        </div>
        
    </section>
                  
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" 
     media="screen,projection"/>

    <script src="./main.js" ></script>
</body>
</html>
